name: Deploy FastAPI Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: rag-fastapi
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REMOTE_APP_DIR: /home/ubuntu/rag-fastapi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login $REGISTRY -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t $REGISTRY/$OWNER/$IMAGE_NAME:latest .

      - name: Push Docker Image
        run: docker push $REGISTRY/$OWNER/$IMAGE_NAME:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_DIR=${REMOTE_APP_DIR}
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            echo "==> Login GHCR"
            docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_TOKEN }}"

            echo "==> Pull new image"
            docker pull ghcr.io/${{ github.repository_owner }}/rag-fastapi:latest

            echo "==> Ensure docker-compose exists (install binary if missing)"
            if command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              sudo apt-get update -y || true
              sudo apt-get install -y docker-compose || true
              if ! command -v docker-compose >/dev/null 2>&1; then
                echo "Installing docker-compose binary directly..."
                curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /tmp/docker-compose
                sudo mv /tmp/docker-compose /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
              fi
              DC="docker-compose"
            fi

            echo "==> Restart via docker-compose"
            $DC down || true
            $DC up -d --force-recreate

            echo "==> Deployment completed!"
