name: Deploy FastAPI Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: rag-fastapi
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REMOTE_APP_DIR: /home/ubuntu/rag-fastapi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login $REGISTRY -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t $REGISTRY/$OWNER/$IMAGE_NAME:latest .

      - name: Push Docker Image
        run: docker push $REGISTRY/$OWNER/$IMAGE_NAME:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR="${{ env.REMOTE_APP_DIR }}"
            mkdir -p "$APP_DIR"

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "${{ env.REMOTE_APP_DIR }}/"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            APP_DIR="${{ env.REMOTE_APP_DIR }}"
            cd "$APP_DIR"

            if [ ! -f docker-compose.yml ]; then
              echo "docker-compose.yml not found in ${APP_DIR}"
              exit 1
            fi

            echo "==> Log in to GHCR"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "==> Ensure docker-compose is installed"
            if ! command -v docker-compose >/dev/null 2>&1; then
              if command -v apt-get >/dev/null 2>&1; then
                sudo apt-get update -y
                sudo apt-get install -y docker-compose || true
              fi
              if ! command -v docker-compose >/dev/null 2>&1; then
                curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /tmp/docker-compose
                sudo mv /tmp/docker-compose /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
              fi
            fi

            echo "==> Pull latest image(s)"
            docker-compose -f docker-compose.yml pull

            echo "==> Restart via docker-compose"
            docker-compose -f docker-compose.yml down --remove-orphans || true
            docker-compose -f docker-compose.yml up -d --force-recreate --remove-orphans

            echo "==> Deployment completed!"
